  [[menu.main]]
    name = "About"
    pre = "<span data-feather='link'></span>"
    url = "https://S4NKALP.github.io/links"
    weight = 3


  [[menu.main]]
    name = "Github"
    pre = "<span data-feather='github'></span>"
